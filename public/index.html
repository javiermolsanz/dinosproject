<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link
      href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize browser styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="public/app.css" rel="stylesheet" />
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="public/app.js"></script>
  </head>
  <body>
    <header>
      <h2>Natural History Museum</h2>
      <h1>Dinosaurs</h1>
      <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
      <div class="form-container">
        <p>Name:</p>
        <input
          id="name"
          class="form-field__full"
          type="name"
          required
          name="name"
        />
        <p>Height</p>
        <label
          >Feet:
          <input
            id="feet"
            min="0"
            max="15"
            class="form-field__short"
            type="number"
            required
            name="feet"
        /></label>
        <label
          >inches:
          <input
            id="inches"
            min="0"
            max="100"
            class="form-field__short"
            type="number"
            name="inches"
            required
        /></label>
        <p>Weight:</p>
        <label
          ><input
            min="0"
            max="1000"
            id="weight"
            class="form-field__full"
            type="number"
            name="weight"
            required
          />lbs</label
        >
        <p>Diet:</p>
        <select id="diet" class="form-field__full" name="diet">
          <option>Herbavor</option>
          <option>Omnivor</option>
          <option>Carnivor</option>
        </select>
        <div class="button" id="btn">Compare Me!</div>
      </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <button id="generateFacts" class="button" style="display:none">
      Get me more data
    </button>
    <footer>
      <!-- Include information source -->
      <p class="fine-print">
        Data Sourced from
        <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
        approximations.
      </p>
    </footer>
  </body>
</html>
